
<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="user">
    <form [formGroup]="rolesForm" novalidate (ngSubmit)="submit()">
      <div class="form-group">
        <div formArrayName="roles" *ngFor="let role of rolesForm.controls.roles.controls; let i = index"
          class="form-group form-check">
          <input type="checkbox" [formControlName]="i" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">{{possibleRoles[i]}}</label>
        </div>
      </div>
      <div class="form-group">            
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger" (click)="activeModal.dismiss();$event.preventDefault()">Cancel</button>
      </div>
    </form>
  </div>
</div>
