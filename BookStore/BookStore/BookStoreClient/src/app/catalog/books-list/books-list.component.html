<form class="mt-2">
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
        <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr class="row">
            <th class="col-sm">#</th>
            <th class="col-sm" sortable="Name" (sort)="onSort($event)">Name</th>
            <th class="col-sm" sortable="Price" (sort)="onSort($event)">Price</th>
            <th class="col-sm" sortable="AmInStock" (sort)="onSort($event)">Amount available</th>
            <th class="col-sm">Author</th>
            <th class="col-sm"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let book of books$ | async">
            <td class="col-sm">

            </td>
            <td class="col-sm">
                <ngb-highlight [result]="book.name" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td class="col-sm">
                {{book.price}}
            </td>
            <td class="col-sm">
                {{book.amInStock}}
            </td>
            <td class="col-sm">
                <ngb-highlight [result]="book.authorName" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td class="col-sm">
              <!-- <button class="btn btn-primary" (click)="openModal(user)">Edit roles</button> -->
            </td>
        </tr>
      </tbody>
    </table>
  
    <div class="row justify-content-center">
      <!-- <ngb-pagination
        [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination> -->
        <ngb-pagination class="col-md-8" 
            [collectionSize]="total$ | async" 
            [(page)]="service.page" 
            [pageSize]="service.pageSize" 
            [maxSize]="5" 
            [rotate]="true" 
            [ellipses]="false" 
            [boundaryLinks]="true">
        </ngb-pagination>

        <select class="col-md-4" class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="10" selected>10 item per page</option>
          <option [ngValue]="20">20 item per page</option>
        </select>
    </div>
  
  </form>
