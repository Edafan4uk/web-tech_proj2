<div class="card mt-1">
  <div class="card-body">
    <h5 class="card-title">Name {{item.BookName}}</h5>
    <p class="card-text">Author {{item.AuthorName}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Amount : {{item.Amount}}</li>
  </ul>
  <div class="card-body">
    <button class="btn btn-primary mr-2">Edit item</button>
    <button class="btn btn-danger">Delete from Basket</button>
  </div>
</div>
